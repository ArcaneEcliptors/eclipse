    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Arcane Ecliptors";
            let index = 0;
            const speed = 150; 
    
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typew").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    document.getElementById("typew").style.borderRight = 'none'; // Remove cursor after typing
                }
            }
    
            typeWriter();
        });
    </script>
